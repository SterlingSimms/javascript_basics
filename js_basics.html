<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_basics</title>
</head>
<body>
    <script>
        let x = [];
        x.push('coding', 'dojo', 'rocks');
        x.pop();
        console.log(x);

        const y = [];
        console.log(y);
        y.push(88);
        console.log(y);

        var z = [9, 10, 6, 5, -1, 20, 13, 2];
        for(i=0; i<z.length; i++){
            console.log(z[i]);
        }

        var z = [9, 10, 6, 5, -1, 20, 13, 2];
        for(i=0; i<z.length-1; i++){
            console.log(z[i]);
        }

        let names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
        for(i=0; i < names.length; i++){
            if(names[i].length === 5){
                console.log(names[i]);
            }
        }

        function yell(string){
            return string.toUpperCase();
        }
        console.log(yell('hello'));
    </script>
</body>
</html>
